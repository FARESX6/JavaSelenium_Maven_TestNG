version: "3.8"
services:
  # Service for running your tests
  tests:
    build: . # Build the image from the Dockerfile in the current directory
    command: >
      sh -c "mvn clean test -P remote"
    depends_on:
      - selenium-hub
    environment:
      - SELENIUM_GRID_URL=http://selenium-hub:4444/wd/hub
      - BROWSER=chrome
    volumes:
      - ./test-outputs:/app/test-outputs # Mount test outputs to the host

  # Selenium Grid services
  selenium-hub:
    image: selenium/hub:4.15.0
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

  chrome:
    image: selenium/node-chrome:4.15.0
    shm_size: 2g
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=5
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true

  # You can add more browser nodes like Firefox
  # firefox:
  #   ...